<div id="expertise-block-form">
    <div id="expertise-block-form-blocks">
        <h6 class="w3-margin-left w3-margin-top"><strong>Blocks:</strong></h6>
        <div class="expertise-element-container element-container" data-ng-init="sortPositionedArray(block.blocks)" ng-repeat="l in block.blocks">
            <div class="w3-row-padding">
                <div class="w3-quarter position-selector">
                    <span><i class="fa fa-close" ng-click="deletePositionedArrayRow(block.blocks, $index)"></i></span>
                    <span class="position-input">
               <label>Position:</label>
               <input class="w3-input" disabled ng-model="l.position" type="number">
               </span>
                    <span><i class="fa fa-arrow-up" ng-click="moveUp(block.blocks, $index)"></i></span>
                    <span><i class="fa fa-arrow-down" ng-click="moveDown(block.blocks, $index)"></i></span>
                </div>
                <div class="w3-quarter element-icon-class-field">
                    <label>Icon Class:</label>
                    <input class="w3-input w3-border" ng-model="l.iconClass" type="text">
                </div>
                <div class="w3-rest expertise-label element-label-field">
                    <label>Label:</label>
                    <input class="w3-input w3-border" ng-model="l.label" type="text">
                </div>
            </div>
            <div class="w3-row-padding">
                <div class="w3-col element-value-field">
                    <label for="description">Description:</label>
                    <textarea class="w3-input w3-border" id="description" name="description" ng-model="l.value"
                              rows="5" type="text"></textarea>
                </div>
            </div>
        </div>
        <span>
            <button class="w3-button w3-border w3-white element-add-button" ng-click="block.blocks.push({position: block.blocks.length+1, iconClass: null, label: null, value: null})">Add...</button>
        </span>
    </div>
</div>
