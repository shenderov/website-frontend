<h6 class="w3-margin-left w3-margin-top"><strong>Skills:</strong></h6>
<div class="w3-row-padding generic-element-container" ng-repeat="e in block.skills" data-ng-init="sortPositionedArray(block.skills)">
    <div class="w3-quarter position-selector">
        <span><i class="fa fa-close" ng-click="deletePositionedArrayRow(block.skills, $index)"></i></span>
        <span class="position-input">
            <label>Position:</label>
            <input class="w3-input" type="text" ng-model="e.position" disabled>
        </span>
        <span><i class="fa fa-arrow-up" ng-click="moveUp(block.skills, $index)"></i></span>
        <span><i class="fa fa-arrow-down" ng-click="moveDown(block.skills, $index)"></i></span>
    </div>
    <div class="w3-quarter">
        <label>Icon Class:</label>
        <input class="w3-input w3-border" type="text" ng-model="e.iconClass">
    </div>
    <div class="w3-quarter">
        <label>Label:</label>
        <input class="w3-input w3-border" type="text" ng-model="e.label">
    </div>
    <div class="w3-rest">
        <label>Value:</label>
        <input class="w3-input w3-border" type="text" ng-model="e.value">
    </div>
</div>
<span>
    <button class="w3-button w3-border w3-white" ng-click="block.skills.push({position: block.skills.length+1, iconClass: null, label: null, value: null})">Add...</button>
</span>
