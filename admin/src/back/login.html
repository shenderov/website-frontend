<div class="container" style="width: 400px">
    <div class="col s8 m6">
        <h4 class="header center-align">Admin Panel Login</h4>
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate" ng-model="credentials.username">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" ng-model="credentials.password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" />
                            <span>Remember Me</span>
                        </label>
                    </p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-large" ng-click="login(credentials)">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
