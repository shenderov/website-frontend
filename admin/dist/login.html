<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<body>
<div class="w3-container w3-display-middle">
    <div class="w3-modal-content w3-card-4" style="max-width:600px">
        <form class="w3-container ">
            <div class="w3-section w3-padding">
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" name="usrname" placeholder="Enter Username" required
                       type="text">
                <label><b>Password</b></label>
                <input class="w3-input w3-border" name="psw" placeholder="Enter Password" required type="password">
                <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Login</button>
                <input class="w3-check w3-margin-top" type="checkbox"> Remember me
            </div>
        </form>
        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
        </div>
    </div>
</div>
</body>
</html>
